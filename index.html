<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>FOOD</title>
  </head>

  <body>
    <header class="header-bg">
      <div class="container header">
        <div class="header-logo">
          <img src="images/logo.png" alt="Burger House logo" />
        </div>
        <div class="header-info">
          <span class="header-info-icon"></span>
          <span class="header-info-text">Express Delivery</span>
          <span class="header-info-number">+1 234 567 890</span>
        </div>
        <nav class="header-nav">
          <a href="" class="header-nav-link">Home</a>
          <a href="" class="header-nav-link">Menu</a>
          <a href="" class="header-nav-link">Our Story</a>
          <a href="" class="header-nav-link">Contact Us</a>
        </nav>
        <div class="header-text">
          <span class="header-text-top">
            It is a good time for the great taste of burgers
          </span>
          <h1 class="header-text-title">
            Burger <br />
            <span>week</span>
          </h1>
        </div>
        <div class="header-img">
          <img src="images/bg-burger-menu.png" alt="" />
        </div>
      </div>
    </header>

    <section class="">
      <div class="container">
        <div class="banners">
          <div class="banners-popular">
            <div class="banners-text">
              <p class="banners-text-try">Try it today</p>
              <p class="banners-text-title">Most popular burger</p>
            </div>
            <img src="images/burger-popular.png" alt="" />
          </div>
          <div class="banners-fun">
            <div class="banners-text">
              <p class="banners-text-try">Try it today</p>
              <p class="banners-text-title">
                More fun <br />
                more taste
              </p>
            </div>
            <img src="images/burger-fun.png" alt="" />
          </div>
          <div class="banners-fresh">
            <div class="banners-text">
              <p class="banners-text-try">Try it today</p>
              <p class="banners-text-title">Fresh & Chili</p>
            </div>
            <img src="images/burger-fresh.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
